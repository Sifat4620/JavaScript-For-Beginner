<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Increment And Decrement Operators</title>
</head>
<body>


	<script>
		 
   		var num = 5;

		var Task = num++ ;
		document.write(Task+"<br>"); 
		var num = 5;  
		var Task = ++num ;
		document.write(Task+"<br>"); 



		
		var Task = num-- ;
		document.write(Task+"<br>"); 
		var num = 5;  
		var Task = --num ;
		document.write(Task+"<br>"); 




	</script>

</body>
</html>

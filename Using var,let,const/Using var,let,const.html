<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Var let const</title>
</head>
<body>


	<script >

// var , let , const same


	var num;


	num = 10;
	alert(num);



 	var name = "Hello its Name var section"; 

 	alert(name);




 	let name2,name3;

	name2 = "Hello its let Name2 section";
	name3 = "Hello its let Name3 section,Please go to console";


  	document.write(name2+"<br>");
	document.write(name3+"<br>");





 	const name4 = "Hello me const Name4 section";

  	console.log(name4);

  	// if using const name4 = "again";
  	// its error because const Works only once time ,so must be change your const name(like: name4 -> name5 )




	</script>

</body>
</html>

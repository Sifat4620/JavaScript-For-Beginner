<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Assignment Operators</title>
</head>
<body>
<script>
	
// +=	x += y	x = x + y
// -=	x -= y	x = x - y
// *=	x *= y	x = x * y
// /=	x /= y	x = x / y
// %=	x %= y	x = x % y
// **=	x **= y	x = x ** y


var x =10 ,y=20;
 
 x += y;  // x = x + y
 
document.write("Result = "+ x +"<br>");


var x =10 ,y=20;
 
 x -= y;  // x = x - y
 
document.write("Result = "+ x +"<br>");


var x =10 ,y=20;
 
 x *= y;  // x = x * y
 
document.write("Result = "+ x +"<br>");

var x =10 ,y=20;
 
 x /= y;  // x = x / y
 
document.write("Result = "+ x +"<br>");

var x =1 ,y=2;
 
 x %= y;  // x = x % y
 
document.write("Result = "+ x +"<br>");


var x =5 ,y=2;
 
 x **= y;  // x = x ** y
 
document.write("Result = "+ x +"<br>");







</script>
</body>
</html>

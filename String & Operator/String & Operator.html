<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String & Operator</title>

</head>
<body>

	<script>
		
	 // string use with  +

	
	 sum  = 10 + "20";  // different

	 alert(sum);
	 document.write(typeof(sum)+"<br>");


	minus= 20 - "10";

	 alert(minus);
	 document.write(typeof(minus)+"<br>");
 
 	mul= 20 * "10";

	 alert(mul);
	 document.write(typeof(mul)+"<br>");


	divi= 20 / "10";

	 alert(divi);
	 document.write(typeof(divi)+"<br>");


	rem= 20 % "10";

	 alert(rem);
	 document.write(typeof(rem)+"<br>");









	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Even & Odd math in if else</title>
</head>
<body>

	<script>
		 

	var num = Number(prompt("Enter a number:"));
	
	if (num%2==0){

		document.write("Even number"+"<br>");

	}	 
	else{
		document.write("odd number"+"<br>");
	}










	</script>

</body>
</html>

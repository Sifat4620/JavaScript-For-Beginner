<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operators</title>
</head>
<body>

	<script>
		
//Adding
var x,y,sum;
x = 10 ; y=  20 ;

sum = x +y;
document.write("Result Sum ="+sum+"<br>");


//Subtraction
var x,y,sub;
x = 10 ; y=  20 ;

sub = x - y;
document.write("Result Sub ="+sub+"<br>");



// Multiplying

var x,y,mul;
x = 10 ; y=  20 ;

mul = x * y;
document.write("Result mul  ="+mul+"<br>");

// Exponentiation

var x,y,Ex;
x = 2 ; y=  3 ; // ** = power

Ex = x ** y;
document.write("Result Ex  ="+Ex+"<br>");



// 	Division

var x,y,Divi;
x = 10 ; y=  20 ; 

Divi =  y / x;
document.write("Result Divi  ="+Divi+"<br>");



// Modulus (Division Remainder)

var x,y,Remain;
x = 30 ; y=  20 ; 

 Remain =  x % y;
document.write("Result Remain  ="+Remain+"<br>");

// Go to for loop code.........
// 	Decrement


	</script>

</body>
</html>
